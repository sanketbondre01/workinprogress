<html>
<body>
    <script>
        
        var arr = ['apple','banana','grapes','mango','strawberry'];

        var result = arr.includes('apple');
        document.write(arr+'<br>');
        if(result){
            document.write("array contains <br>");
        }else{
            document.write("array does not contain <br>");
        }

    </script>
</body>
