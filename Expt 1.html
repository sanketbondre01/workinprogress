<html >
<body>
    <script>
        var base = parseInt(prompt("Enter the base :"));
        var height = parseInt(prompt("Enter the height :"));
        var triArea = 0.5*base*height;

        var breadth = parseInt(prompt("Enter the breadth :"));
        var length = parseInt(prompt("Enter the length :"));
        var rectArea = length*breadth;

        var rad = parseInt(prompt("Enter the radius :"));
        var cirArea = 3.14*rad*rad;

        document.write("triangle = "+triArea+"<br>");
        document.write("rectangle = "+rectArea+"<br>");
        document.write("circle = "+cirArea+"<br>");

    </script>
    
</body>
</html>
